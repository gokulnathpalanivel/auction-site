<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Site</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the Auction Site</h1>
    </header>
    <main>
        <section id="auction-items">
            <h2>Items for Auction</h2>
            <div class="item" data-item-id="1">
                <img src="https://via.placeholder.com/300" alt="Vintage Rolex Watch">
                <h3>Vintage Rolex Watch</h3>
                <p class="current-bid">Current Bid: $<span>10000</span></p>
                <input type="number" placeholder="Your Bid" class="bid-input">
                <button class="place-bid">Place Bid</button>
            </div>
            <div class="item" data-item-id="2">
                <img src="https://via.placeholder.com/300" alt="Antique Vase">
                <h3>Antique Vase</h3>
                <p class="current-bid">Current Bid: $<span>5000</span></p>
                <input type="number" placeholder="Your Bid" class="bid-input">
                <button class="place-bid">Place Bid</button>
            </div>
            <div class="item" data-item-id="3">
                <img src="https://via.placeholder.com/300" alt="Painting by Van Gogh">
                <h3>Painting by Van Gogh</h3>
                <p class="current-bid">Current Bid: $<span>200000</span></p>
                <input type="number" placeholder="Your Bid" class="bid-input">
                <button class="place-bid">Place Bid</button>
            </div>
            <div class="item" data-item-id="4">
                <img src="https://via.placeholder.com/300" alt="Classic Car">
                <h3>Classic Car</h3>
                <p class="current-bid">Current Bid: $<span>50000</span></p>
                <input type="number" placeholder="Your Bid" class="bid-input">
                <button class="place-bid">Place Bid</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
